<main class="login">
      

    <form class="form"  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="row">
            <label htmlFor="name">Name</label>
            <input
              type="text"
              id="name"
              ngModel
              name="name"
              required
            
            />
        </div>
      <div class="row">
        <label htmlFor="email">Email address</label>
        <input
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email
        />
      </div>

      <div class="row">
        <label htmlFor="password">Password</label>
        <input
          type="password"
          id="password"
          ngModel
          name="password"
          required
        
        />
      </div>

      <div class="buttons">
        <button type="submit" class="buton primary">SignUp</button>
        <button type="button" class="buton back" (click)="location.back()">Back</button>
      </div>
    </form>
  </main>
