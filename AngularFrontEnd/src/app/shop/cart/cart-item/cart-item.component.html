<div class="cart-item">
    <div class="cart-item-top">
        <div>
            <span>{{item.name}}</span>
            <button class="secondary" (click)="deleteItem()" >-</button>
            <button class="secondary" (click)="addItem()">+</button>
        </div>
        <button class="red" (click)="removeSelectedItem()" ><svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="15px" fill="#5f6368"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
    </div>

    <div  class="cart-item-bot">
        <span>Kolicina:{{item.quantity}}</span>
        <span>Cena:{{item.quantity*item.price}} din</span>
    </div>
</div>
